<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="side-content">
                <div class="logo">
                    <img src="./icons/view-dashboard.png">Dashboard
                </div>
                <ul class="menu">
                    <li class="home"><img src="./icons/home.png">Home</li>
                    <li class="profile"><img src="./icons/account.png">Profile</li>
                    <li class="messages"><img src="./icons/message-reply.png">Messages</li>
                    <li class="history"><img src="./icons/clock-time-three.png">History</li>
                    <li class="tasks"><img src="./icons/file-multiple.png">Tasks</li>
                    <li class="communities"><img src="./icons/account-group.png">Communities</li>
                </ul>
                <ul class="options">
                    <li class="settings"><img src="./icons/cog.png">Settings</li>
                    <li class="support"><img src="./icons/help-box.png">Support</li>
                    <li class="privacy"><img src="./icons/shield-check.png">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <img src="./icons/magnify.png" class="magnify">
                <input type="text" class="search-input">
            </div>
            <div class="profile">
                <img src="./icons/bell-ring.png">
                <img class="user-pic-prof" src="./icons/profile-pic.jpeg">
                <label>Morgan Oakley</label>
            </div>
            <div class="profile-main">
                <img class="user-pic-main" src="./icons/profile-pic.jpeg">
                <label>Hi there</label>
                <label>Morgan Oakley</label>
            </div>
            <div class="button-main">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>

</html>
